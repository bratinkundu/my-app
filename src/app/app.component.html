<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sen:800&display=swap" rel="stylesheet">
    <title>Corona Virus | India</title>
    <style> 
      body { 
          animation: fadeInAnimation ease 3s; 
          animation-iteration-count: 1; 
          animation-fill-mode: forwards; 
          transition: all 1s;
      } 
      @keyframes fadeInAnimation { 
          0% { 
              opacity: 0; 
          } 
          100% { 
              opacity: 1; 
          } 
      } 
  </style> 
</head>
<body style="text-transform: uppercase; font-family: Sen;">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="../assets/virus-bacteria-microorganism-12-512.webp" height="50px" width="50px">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Useful Links</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
          </ul>
        </div>
    </nav>
<!--Navbar ends-->

      <!-- Covid-19 Title-->
      <div class="mx-5 mt-3" style="display: flex; flex-direction: column;  justify-content: space-around;">
        <div  style="display: flex; flex-direction: row; justify-content: space-between; font-size: small; font-family: 'Sen';">
          <div>
            <h3>Covid-19 Tracker</h3>
          </div>
          <div style="display: flex; flex-direction: column; text-align: right;">
            <h6 class="mb-0" style="font-size: small; color: greenyellow;">Last Updated</h6>
            <h4 style="font-size: medium; color: green;">{{timestamp}}</h4>
          </div>
        </div>

        <!-- Casses display -->
        <div class=" row mt-2 pt-5 px-4" style="display: flex; flex-direction: row; justify-content: space-between; background: url('../assets/1b74ed53670b66f50f4a0a2d4c59f7f5.gif'); ">
          <div class="col-md-2 shadow p-3 mb-5 bg-transparent " style="display: flex; flex-direction: column; justify-content: space-between; align-self: center; color: red; border-radius: 15px; border :1px solid red; max-width: 30rem;">
            <h5 style="font-size: 20px; align-self: center;">Confirmed</h5>
            <h4 style="font-size: 18px; align-self: center;"></h4>
            <h1 style="font-size: 27px; align-self: center;">{{totalCases}}</h1>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-2 shadow p-3 mb-5 bg-transparent " style="display: flex; flex-direction: column; justify-content: space-between; align-self: center; color: blue; border-radius: 15px; border :1px solid blue; max-width: 30rem;  ">
            <h5 style="font-size: 20px; align-self: center;">Active</h5>
            <h4 style="font-size: 18px; align-self: center;"></h4>
            <h1 style="font-size: 27px; align-self: center;">{{totalActive}}</h1>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-2 shadow p-3 mb-5 bg-transparent " style="display: flex; flex-direction: column; justify-content: space-between; align-self: center; color: lightgreen; border-radius: 15px; border :1px solid green; max-width: 30rem;">
            <h5 style="font-size: 20px; align-self: center;">Recovered</h5>
            <h4 style="font-size: 18px; align-self: center;"></h4>
            <h1 style="font-size: 27px; align-self: center;">{{totalRecovered}}</h1>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-2 shadow p-3 mb-5 bg-transparent " style="display: flex; flex-direction: column; justify-content: space-between; align-self: center; color: gray; border-radius: 15px; border :1px solid grey; max-width: 30rem;">
            <h5 style="font-size: 20px; align-self: center;">Deaths</h5>
            <h4 style="font-size: 18px; align-self: center;"></h4>
            <h1 style="font-size: 27px; align-self: center;">{{totalDeaths}}</h1>
          </div>
        </div>
      </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>        
</body>
</html>
